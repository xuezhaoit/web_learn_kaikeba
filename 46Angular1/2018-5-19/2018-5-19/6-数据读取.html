<!DOCTYPE html>
<html ng-app="mod1">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
    .box {width:200px; height:200px; background:#CCC; border:1px solid black;}
    </style>
    <script src="angular.js" charset="utf-8"></script>
    <script src="jquery.js" charset="utf-8"></script>
    <script>
    //1.声明组件
    let mod=angular.module('mod1', []);

    //2.给组件添加一个controller
    mod.controller('ctrl1', function ($scope){
      $scope.a=0;
      $scope.arr=[];

      $.ajax({
        url: 'a.txt',
        dataType: 'json'
      }).then(arr=>{
        $scope.arr=arr;

        //这儿
        $scope.$apply();
      }, err=>{
        alert('错了');
      });

      //这儿
    });
    </script>
  </head>
  <body>
    <div ng-controller="ctrl1">
      <ul>
        <li ng-repeat="json in arr">
          <h4>{{json.name}}</h4>
          <span>{{json.pass}}</span>
        </li>
      </ul>
      <br><br><br><br><br><br><br>
      <input type="button" value="按钮" ng-click="a=a+1"> {{a}}
    </div>
  </body>
</html>
