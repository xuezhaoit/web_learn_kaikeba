<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="raphael.js" charset="utf-8"></script>
    <script>
    window.onload=function (){
      var page=Raphael(0,0,800,600);

      var path=page.path('M 150 100 L 200 300 100 300 Z').attr('fill', 'yellow');

      path.click(function (){
        path.animate({path: 'M 150 100 L 150 300 150 300 Z'}, 1000, 'bounce');
      });
    };
    </script>
  </head>
  <body>

  </body>
</html>
