<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="d3.js" charset="utf-8"></script>
    <script>
    window.onload=function (){
      let gen=d3.randomUniform(0, 20);
      let arr=[];

      for(let i=0;i<10000;i++){
        let n=Math.floor(gen());

        if(!arr[n]){
          arr[n]=1;
        }else{
          arr[n]++;
        }
      }

      console.log(arr);
    };
    </script>
  </head>
  <body>

  </body>
</html>
