<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="vue.js" charset="utf-8"></script>
    <script src="vue-router.js" charset="utf-8"></script>
  </head>
  <body>
    <div id="div1">
      <router-link to="/article/1">文章1</router-link>
      <router-link to="/article/395">文章2</router-link>
      <router-link to="/article/321">文章3</router-link>
      <router-view></router-view>
    </div>
  </body>
  <script>
  let router=new VueRouter({
    routes: [
      {
        path: '/article/:id',
        component: {
          template: '<div>文章ID：{{$route.params.id}}</div>',
          beforeRouteUpdate(to, from, next){
            if(confirm('如果离开本页，所做的修改不会保存，确定不？')){
              next();
            }
          }
        }
      }
    ]
  });

  new Vue({
    el: '#div1',
    router
  });
  </script>
</html>
