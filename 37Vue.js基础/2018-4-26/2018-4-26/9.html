<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
    .box {width:300px; height:150px; background:#CCC}
    </style>
    <script src="vue.js" charset="utf-8"></script>
    <script>
    window.onload=function (){
      let vm=new Vue({
        el: '#div1',        //根元素
        data: {
          show: true
        },
        methods: {
          fnShowHide(){
            this.show=!this.show;
          }
        }
      });
    };
    </script>
  </head>
  <body>
    <div id="div1">
      <input type="button" value="显示隐藏" @click="fnShowHide">
      <div class="box" v-show="show"></div>
    </div>
  </body>
</html>
