<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="vue.js" charset="utf-8"></script>
    <script>
    window.onload=function (){
      let vm=new Vue({
        el: '#div1',        //根元素
        data: {
          styleJson: {
            color: '',
            display: 'block',
            width: '300px',
            'font-size': '40px'
          }
        }
      });
    };
    </script>
  </head>
  <body>
    <div id="div1">
      <input type="text" v-model="styleJson.color">
      <span :style="styleJson">span标签</span>
    </div>
  </body>
</html>
