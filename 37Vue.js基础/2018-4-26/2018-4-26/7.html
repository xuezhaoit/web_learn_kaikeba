<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="vue.js" charset="utf-8"></script>
    <script>
    window.onload=function (){
      let vm=new Vue({
        el: '#div1',        //根元素
        data: {
          users: [
            {name: 'blue', age: 18},
            {name: '张三', age: 25},
            {name: '李四', age: 98},
          ]
        },
      });
    };
    </script>
  </head>
  <body>
    <div id="div1">
      <ul>
        <li v-for="item,index in users">
          <i>{{index}}</i> 名字：{{item.name}}，年龄：{{item.age}}
        </li>
      </ul>
    </div>
  </body>
</html>
