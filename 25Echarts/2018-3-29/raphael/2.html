<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="raphael.js" charset="utf-8"></script>
    <script>
    window.onload=function (){
      let paper=Raphael(0, 0, 800, 600);
      let cx=400,cy=300;
      let rx=150,ry=50,rs=20;

     
      paper.path(`M ${cx} ${cy-ry} A ${rx} ${ry} 0 1 1 ${cx} ${cy-ry-0.001}`).attr({'stroke-width': 14, 'stroke': '#0000F0'});
      paper.path(`M ${cx} ${cy-ry} A ${rx} ${ry} 0 1 1 ${cx} ${cy-ry-0.001}`).attr({'stroke-width': 14, 'stroke': '#0000F0', 'transform': 'r120'});
      paper.path(`M ${cx} ${cy-ry} A ${rx} ${ry} 0 1 1 ${cx} ${cy-ry-0.001}`).attr({'stroke-width': 14, 'stroke': '#0000F0', 'transform': 'r-120'});
      paper.circle(cx, cy, rs).attr('fill', '#0000F0');
    };
    </script>
  </head>
  <body>

  </body>
</html>
